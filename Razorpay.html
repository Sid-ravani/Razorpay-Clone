<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="bg-white">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
         
            <!-- logo -->
            <a href="#" class="cursor-pointer py-7">
                <img src="/images/pngwing.com.png" alt="logo" width="125px" height="30px" >
            </a>

            <ul class="flex gap-3">
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Engage</a>
                    
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Partners</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Pricing</a>
                </li>
            </ul>

            <div class="flex gap-4 items-center">

                <!-- headset -->
                <div class="h-[24px] w-[24px] flex items-center">
                    <button class="text-2xl cursor-pointer"><i class="fa-solid fa-headset"></i></button>
                </div>

                <!-- india flag -->
                <div class="w-[52px] h-[24px] flex items-center justify-center text-base gap-1">
                    <img src="./images/indian-flag.svg" alt="" width="32px" height="28px">
                    <button class="cursor-pointer"><i class="fa-solid fa-angle-down"></i></button>
                </div>

                <!-- Login/signup button -->
                <div class="flex gap-5">
                    <div class="w-[71px] h-[36px]">
                        <button class="py-[6px] px-[17px] border-lightblue border rounded-sm font-bold text-lightblue cursor-pointer">Login</button>
                    </div>
                    <div class="w-[71px] h-[36px]">
                        <button class="py-[6px] px-[17px] bg-lightblue rounded-sm font-bold text-white cursor-pointer">SignUp</button>
                    </div>
                </div>

            </div>

        </div>
    </nav>
</body>
</html>
