<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Nav-bar -->
    <nav class="bg-white">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
         
            <!-- logo -->
            <a href="#" class="cursor-pointer py-7">
                <img src="/images/pngwing.com.png" alt="logo" width="125px" height="30px" >
            </a>

            <ul class="flex gap-3">
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Engage</a>
                    
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Partners</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightblue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-[#192839] font-mullish py-7 hover:text-lightblue transition-all duration-200 relative group" >
                    <a href="#">Pricing</a>
                </li>
            </ul>

            <div class="flex gap-4 items-center">

                <!-- headset -->
                <div class="h-[24px] w-[24px] flex items-center">
                    <button class="text-2xl cursor-pointer text-gray-2 hover:text-lightblue transition-all duration-300"><i class="fa-solid fa-headset"></i></button>
                </div>

                <!-- india flag -->
                <div class="w-[52px] h-[24px] flex items-center justify-center text-base gap-1">
                    <img src="./images/indian-flag.svg" alt="" width="32px" height="28px">
                    <button class="cursor-pointer"><i class="fa-solid fa-angle-down"></i></button>
                </div>

                <!-- Login/signup button -->
                <div class="flex gap-5">
                    <div class="w-[71px] h-[36px]">
                        <button class="py-[6px] px-[17px] border-lightblue border rounded-sm font-bold text-lightblue hover:bg-gray-200 cursor-pointer transition-all duration-300 ">Login</button>
                    </div>

                    <div class=" h-[36px]">
                        <button class="py-[6px] px-[17px] bg-lightblue rounded-sm font-bold text-white cursor-pointer hover:bg-lightblue-500 transition-all duration-300">Sign Up <span class="w-[12px] h-[9px]"><i class="fa-solid fa-arrow-right-long"></i></span></button>
                    </div>
                </div>

            </div>

        </div>
    </nav>

    <!-- Hero-section -->
     <section class="relative bg-white flex justify-center items-center">
        <div class="flex w-10/12 justify-between items-center mx-auto max-w-[1080px]">
            <!-- left part -->
             <div class="w-[624px]">
                <h1 class="font-sans font-bold text-[40px] leading-[1.2]"><span class="text-lightblue">Automated Payroll</span><br>
                    for India's finest disruptors
                </h1>
                <p class="font-sans text-[18px] leading-7">100+ Payment Methods | Easy Integration | Powerful Dashboard</p>
                <button class="bg-lightblue text-white rounded-md font-bold hover:bg-lightblue-500 transition-all duration-300 py-[14px] px-[18px] ">Sign Up Now</button>
             </div>
             <!-- right part -->
              <img src="./images/Hero-section.avif" alt="" class="h-[500px] object-contain">
        </div>
     </section>

</body>
</html>
